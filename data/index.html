<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GreenHouse</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <!-- Menu -->
    <nav>
        <ul>
            <li><a href="#" id="home-link">Home</a></li>
            <li><a href="#" id="network-link">Network Settings</a></li>
            <li><a href="#" id="update-link">Update</a></li>
        </ul>
    </nav>

    <!-- Główne Sekcje -->
    <main>
        <!-- Strona Główna -->
        <section id="home" class="visible">
            <div class="box">
                <div class="row">
                    <div class="column" id="temp_title">Temperature</div>
                    <div class="column" id="temp"></div>
                    <div class="unit">°C</div>
                </div>
                <div class="row">
                    <div class="column" id="hum_title">Humidity</div>
                    <div class="column" id="hum"></div>
                    <div class="unit">&percnt;</div>
                </div>
            </div>
            <div class="box" id="terminal">
                <div class="header">
                    <h2 id="terminal_title">Terminal</h2>
                </div>
                <div class="row" id="terminal_output"></div>
            </div>
        </section>

        <!-- Network Settings -->
        <section id="networksettings" class="hidden">
            <div class="box">
                <div class="header">
                    <h2>Network Settings</h2>
                </div>
                <div class="form-group">
                    <input type="text" id="ssid" name="ssid" placeholder="SSID">
                </div>
                <div class="form-group">
                    <input type="text" id="password" name="password" placeholder="PASSWORD">
                </div>
                <div class="form-group radio-group" id="wifiModeSwitch">
                    <label>WIFI MODE:</label>
                    <label><input type="radio" id="ap" name="mode" value="AP"> Access Point</label>
                    <label><input type="radio" id="client" name="mode" value="Client"> Client</label>
                </div>
                <div class="form-group buttons">
                    <button id="save_network" type="submit">Save Network Setting</button>
                </div>
            </div>
        </section>

        <!-- Update -->
        <section id="update" class="hidden">
            <div class="box">
                <div class="header">
                    <h2 id="update_title">Update</h2>
                    <p id="update_text">Use littlefs.bin to update file system, any other filename will update the firmware.</p>
                </div>
                <div class="row">
                    <form method='POST' action='/update' enctype='multipart/form-data' id='upload_form'>
                        <input type='file' name='update'>
                        <input type='submit' id="upload" value='Upload'>
                    </form>
                    <p>Free Storage: %FREESPACE% | Used Storage: %USEDSPACE% | Total Storage: %TOTALSPACE%</p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/update.js"></script>
</body>
</html>
